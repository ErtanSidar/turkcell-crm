spring:
  application:
    name: "gateway-server"

  cloud:
    gateway:
      routes:
        - id: "cart-service"
          uri: "lb://cart-service"
          predicates:
            - "Path=/api/v1/cart/**"
        - id: "customer-service"
          uri: "lb://customer-service"
          predicates:
            - "Path=/api/v1/customers/**"
        - id: "identity-service"
          uri: "lb://identity-service"
          predicates:
            - "Path=/api/v1/identities/**"
        - id: "order-service"
          uri: "lb://order-service"
          predicates:
            - "Path=/api/v1/orders/**"
        - id: "product-service"
          uri: "lb://product-service"
          predicates:
            - "Path=/api/v1/products/**"

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8888/eureka/"
    register-with-eureka: true
    fetch-registry: true